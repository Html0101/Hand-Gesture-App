<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hand Gesture App</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Oswald:wght@300&family=Raleway:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <div class="container">
            <center>
              <h3 class="btn btn-primary heading hands">Hand Gesture App
                <br>
                <span>&#9996;</span>
                <span>&#128076;</span>
                <span>&#128077;</span>
                <span>&#128077;</span>
              </h3>
              <br>
              <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Webcam View - </label>
                <div id="camera"></div>
                <br><br>
                <button onclick="take_snapshot();" class="btn btn-success">Capture Image</button>
              </div>
              <br>
              <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Prediction 1 - </label>
                <p class="handName" id="resultHandName"></p>
                <p class="hand" id="updateHand"></p>
        
                <label>Prediction 2 - </label>
                <p class="handName" id="resultHandName2"></p>
                <p class="hand" id="update2Hand"></p>
              </div>
        
              <div class="col-md-4 col-sm-12 col-xs-12">
                  <label>Snapshot - </label>
                <div id="result"></div>
                <br><br>
                <button onclick="check();" class="btn btn-success">Predict Hand Gesture</button>
              </div>
        
            </center>
        
          </div>
    </body>
</html>
